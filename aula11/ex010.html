<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="vel" id="inVel" placeholder="Velocidade do carro"> km/hr
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res"></div>
    <script>
        function calcular() {
            var txtvel = document.querySelector('input#inVel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/hr</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida! <strong>MULTADO!</strong></p>`
            }   
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
